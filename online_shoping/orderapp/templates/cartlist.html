{% extends 'base.html' %} {%block Data%}
<form method="POST">
    {%csrf_token%}
    <table border="2" cellspacing="10">
        <tr>
            <th>Id</th>
            <th>ProductName</th>
            <th>Price</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Sub_Total</th>
            <th>Action</th>
        </tr>
        {% for i in cr%}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.product.name}}</td>
            <td>{{i.product.price}}</td>
            <td>{{i.product.description}}</td>
            <td><input type="number" value="1" name="qty"></td>
            <td><input type="text" value="{{i.product.price}}"></td>
            <td><a href="">Delete</a></td>
        </tr>
        {%endfor%}
        <tr>
            <td colspan="4"><input type="submit" value="Place Order"></td>
            <td colspan="3">
                TotalBill : {{totalbill}}
                <input type="hidden" value="{{totalbill}}" name="totalbill">
            </td>

        </tr>
    </table>
</form>
<br>
<br>
<br> {% endblock %}
